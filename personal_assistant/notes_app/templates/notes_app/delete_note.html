{% extends 'users/base-template.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <h1 class="card-title h3">Delete Note</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <p class="h4 text-center mt-5 mb-5">Are you sure you want to delete this note?</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <form method="post" action="{% url 'delete-note' note.id %}">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
                <a href="{% url 'note-detail' pk=note.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
