{% extends 'users/base-template.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col">
        <h1 class="card-title h3">{{ page_title }}</h1>
    </div>
    <div class="col text-end">
        <a class="btn btn-outline-primary" href="{% url 'contacts:main' %}">Contact List</a>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form id="contactForm" action="{{ form_action }}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save contact</button>
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block extra_scripts %}
<script src="https://unpkg.com/imask"></script>
<script>
    const phoneInput = document.getElementById('id_phone');
    const phoneMask = {
        mask: '+{38}0000000000'
    };
    const mask = IMask(phoneInput, phoneMask);
</script>
{% endblock %}
